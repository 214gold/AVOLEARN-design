<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link rel="stylesheet" href="404 error.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="main_logo-removebg-preview.png" alt="Avolearn Logo">
                <h2>AVOLEARN</h2>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Important Links</a></li>
                </ul>
            </nav>
            <div class="search-signin">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <img src="search-bar-01-removebg-preview.png" alt="Search Icon">
                </div>
                <div class="signin">
                    SIGN IN / LOG IN
                </div>
            </div>
        </header>

        <main>
            <div class="error-message">
                <h1>404!</h1>
                <p>We couldn't find what you searched for.<br>Try searching again.</p>
                <a href="/" class="home-button">Back to Home Page </a>
            </div>

            <div class="error">
                <img src="error bird.png" alt="error-message">
            </div>
        </main>

        <footer></footer>
    </div>
</body>
</html>
